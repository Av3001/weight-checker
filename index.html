<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 style="color: white;">Calculate your weight on Each Planet</h1>
    <select name="Planets" id="planet">
        
        <option value="Moon" data-img-src="">Moon</option>
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Earth">Earth</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
        <option value="Saturn">Saturn</option>
        <option value="Uranus">Uranus</option>
        <option value="Neptune">Neptune</option>
        <option value="Pluto">Pluto</option>
    </select>
    <br>
    <h3 class="text"> Put Your weight on Earth in kg's</h3>
    <input type="number" id="weight" placeholder="0">
    <button class="btn" onclick="calcweight()"> Calculate</button>
    <script src="main.js"></script>
</div>
</body>
</html>
